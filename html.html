<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <header>
            <h1>🚀 Welcome to the Future</h1>
            <p class="subtitle">멋진 경험을 만들어가는 공간</p>
        </header>

        <div class="cards">

                <div class="icon">💡</div>
                <h3>크리에이티브</h3>
                <p>혁신적인 아이디어와 창의적인 솔루션으로 당신의 비전을 현실로 만듭니다.</p>

                <div class="icon">⚡</div>

            </div>
            <div class="card">
                <div class="icon">🎨</div>
                <h3>아름다운 디자인</h3>
                <p>사용자 경험을 최우선으로 하는 감각적이고 모던한 디자인을 추구합니다.</p>
            </div>
        </div>

        <div class="interactive-area">
            <a href="#" class="cta-button">시작하기</a>
        </div>

        <footer>
            <p>© 2026 Modern Portfolio. Made with ❤️</p>
        </footer>
    </div>

    <script src="script.js"></script>
